<!DOCTYPE html>
<html lang="pt_br"> <!-- Lang e um atributo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buba | Desenvolvimento e designe.</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link rel="stylesheet" href="styles/partials/page-study.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">

<div>
   <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="index.html">
            <img src="images/icons/back.svg" alt="voltar">
        </a>
          <img src="images/logo.svg" alt="Proffy">
        
           </div>
           <div class="header-content">
               <strong>Esses são os Proffy disponiveis</strong>
            <form id="search-teachers">
                
            <div class="select-block">
            <label for="subject">Matéria</label> 
             <select name="subject" id="subject">
                <option value="" disabled="" hidden="">Selecione uma opção</option>

               
                <option value="Historia">Informatica </option>      
             
                       
             </select>
                </div>
                <div class="select-block">
                    <label for="weekday">Dia da semana</label>
                    <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">Selecione uma opção</option>
                        
                <option value="">Segunda</option>"
                
             </option>      
             
            
            </select>
                </div>
                <div class="input-block">
                    <label for="time">Hora</label>
                    <input name="time" id="time" type="time" value="{{filters.time}}">
                </div>
                <button type="submit">Filtrar</button>
               </form>
           </div>
       </header>
       <main>


           
             
           
           
           <article class="teacher-item">
            <header>
                <img 
                    src="images/Fotos21 (2 de 2).jpg"
                    alt="">
                <div>
                    <strong>Pietro Saraiva</strong>
                    <span>Informatica</span>
                </div>
            </header>
        
            <p>Um rapaz muito dedicado e pro ativo, sempre disposto a aprender e a ensinar, um garoto que busca um futuro promissor.</p>
        
            <footer>
                <p>Preço/hora<strong>R$ 10,00</strong>
                </p>
                <a href="https://api.whatsapp.com/send?1=pt_br&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}"
                class="button" target="_blank">
                    <img src="images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
            </a>
            </footer>

           </article>
          
            
     
            
           
           
       </main>
